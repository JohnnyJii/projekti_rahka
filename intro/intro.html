<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="intro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Intro</title>

</head>

<body>

<header>
    <h1 id="logo">cooper</h1>
    <button class="slider-trigger">
        <img id="burger" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/440px-Hamburger_icon.svg.png">
    </button>
</header>

<div class="content">

    <div class="slider-container">

        <div id="start_btn">
            <h1 id="ohjeet">Paina nappia aloittaaksesi testin</h1>
            <button id="kuvanappi"><h1 id="countdown"></h1></button>
            <br>
            <div id="timer">
                <label id="minutes">12</label>:<label id="seconds">00</label>
            </div>
            <form action="/upload" method="post" enctype="multipart/form-data" id="lomake">
                <label class="btn-upload">
                    <input type="file" name="upload" >
                    <button class="btn">Etsi Kuva</button>
                    <button id="butt" type="submit">Lähetä</button>
                </label>

                <p id="file-upload-filename"></p>
            </form>
            <button id="reset">RESET</button>
        </div>

        <div class="slider-parent">
            <div id="menuLinks">
                <a href="intro.html">Home</a> <br>
                <a href="/projekti_rahka/History/history.html">History</a> <br>
                <a href="/projekti_rahka/photos/photos.html">Photos</a> <br>
                <a href="/projekti_rahka/login/login.html">Logout</a>
            </div>
        </div>
    </div>

</div>

<script src="intro.js"></script>
</body>
</html>
